<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Rent-a-Car</title>

    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css"/>
</head>

<body>
<div id="container" class="container-md">
    <div th:include="fragments/top::top-menu"></div>
    <div th:include="fragments/top::reg-options"></div>

    <div id="main">
        <form id="change_action_form" th:method="POST" th:object="${verification_form}" th:action="@{submit}">
            <input type="hidden" name="department" th:value="${department}">
            <input type="hidden" th:field="*{customerId}" th:value="${verification_form.getCustomerId()}">
            <table class="table table-borderless">
                <thead class="table-dark">
                <tr>
                    <th scope="row">Verify customer</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <label for="personal_id" class="text-md">Personal ID</label>
                    </td>
                    <td><input id="personal_id" class="text-black bg-white" th:placeholder="'Personal ID'"
                               th:type="text" th:field="*{personalId}"/></td>
                </tr>
                <tr>
                    <td>
                        <label for="driver_id" class="text-md">Driver License ID</label>
                    </td>
                    <td><input id="driver_id" class="text-black bg-white" th:placeholder="'Driver ID'"
                               th:type="text" th:field="*{driverId}"/></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-dark" th:text="Confirm" onclick="setFormAction('/mg-res/verify/create')"></button>
                        <button type="submit" class="btn btn-dark" th:text="Back" onclick="setFormAction('/mg-res/verify/back')"></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <div th:include="fragments/bottom::bottom-footer"></div>
        <div th:insert="fragments/bottom::message-handler"></div>
    </div>
</div>
<div th:include="fragments/bottom::common-scripts"></div>
</body>
</html>
