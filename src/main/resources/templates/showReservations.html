<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Wypożyczalnia samochodów</title>

    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap.js"></script>
</head>

<body>
<div id="container">

    <div th:include="fragments/top::top-menu"></div>
    <div th:include="fragments/top::reg-options"></div>

    <div id="main">
        <img src="../images/img1.jpg"/>

        <div id="content">
            <h1>Twoje rezerwacje</h1>


            <div th:each="reservation : ${reservations}">

                <div class="content">

                    <div class="col-sm-12 border border-dark">
                        <h4 th:text="'Rezerwacja ID: 00' + ${reservation.getReservation_id()}"></h4>

                        <div class="col-md-4">
                            <img th:src="${reservation.getCar_id().getJpgLink()}" alt="Zdjęcie" width="255" height="150"/>

                        </div>

                        <div class="col-md-12">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" th:text="'Marka: ' + ${reservation.getCar_id().getBrand()}">cecha</li>
                                <li class="list-group-item" th:text="'Model: ' + ${reservation.getCar_id().getModel()}">Model</li>
                                <li class="list-group-item" th:text="'Data produkcji: ' + ${reservation.getCar_id().getYear()}">Model</li>
                                <li class="list-group-item" th:text="'Rezerwacja od: ' + ${reservation.getDateFrom()}">Nadwozie</li>
                                <li class="list-group-item" th:text="'Rezerwacja do: ' + ${reservation.getDateTo()}">Rocznik</li>
                                <li class="list-group-item" th:text="'Miejsce odbioru: ' + ${reservation.getDepartmentTake().getCity()} + ', ' + ${reservation.getDepartmentTake().getAddress()}">cecha</li>
                                <li class="list-group-item" th:text="'Miejsce zwrotu: ' + ${reservation.getDepartmentBack().getCity()} + ', ' + ${reservation.getDepartmentBack().getAddress()}">cecha</li>
                                <div class="col-md-12">
                                    <a class="btn btn-danger" th:href="@{/customerZone/deleteReservation/__${reservation.getReservation_id()}__}"
                                       role="button" target="_parent">Anuluj rezerwację</a>
                                    <!--                                    <button id="cancel" onclick="document.location.href=/customerZone">Anuluj rezerwację</button>-->
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
                <p><br></p>
            </div>
        </div>


    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>


<script src="js/bootstrap.js"></script>

</body>

</html>
